<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="container">
      <div id="left-nav">
        <div class="logoBox">
          <img id="logo" src="/assets/investkraft_logo.png" alt="Image 2" />
        </div>
        <div class="linkBox">
          <div class="link-box" id="link-box1">
            <span>
              <i class="fa fa-dashboard"></i>
            </span>
            <a href="link.html" class="title">Dashboard</a>
          </div>
          <div class="link-box" id="link-box2">
            <span>
              <i class="fa-solid fa-list-ul"></i>
            </span>
            <a href="link.html" class="title">Leads</a>
          </div>
          <div class="link-box" id="link-box3">
            <span>
              <i class="fa fa-users"></i>
            </span>
            <a href="link.html" class="title">Partners</a>
          </div>
          <div class="link-box" id="link-box4">
            <span>
              <i class="fa fa-users"></i>
            </span>
            <a href="link.html" class="title">Retail Partners</a>
          </div>
          <div class="link-box" id="link-box5">
            <span>
              <i class="fa-solid fa-qrcode"></i>
            </span>
            <a href="link.html" class="title">MyQR</a>
          </div>
          <div class="link-box" id="link-box5">
            <span>
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
            </span>
            <a href="link.html" class="title">Logout</a>
          </div>
        </div>
      </div>
      <div id="rightBox">
        <div id="top-nav">
          <div id="menu-bar">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="userBox">
            <i class="fa-solid fa-user"></i>
            <span>Anurag Pandey (Partner)</span>
          </div>
        </div>
        <div id="content">
          <!-- Dummy content, replace with your actual content -->
          <div class="content-item">
            <div class="boxContainer">
              <div class="boxItem" id="boxItem1">
                <div id="boxItem1Heading">Business Funnel</div>
                <div class="imageContainer">
                  <img src="assets/IMG1.png" alt="Image 2" />
                </div>
              </div>
            </div>
            <div class="content-item">
              <div class="boxItem" id="boxItem1">
                <div id="boxItem1Heading">Lead Funnel</div>
                <div class="imageContainer">
                  <img src="assets/IMG2.png" alt="Image 2" />
                </div>
              </div>
            </div>
            </div>
            <div class="boxContainer">
              <div class="content-item">
                <div class="boxItem" id="boxItem1">
                  <div id="boxItem1Heading">Lender Wise Disbursement</div>
                  <div class="imageContainer">
                    <img src="assets/IMG3.png" alt="Image 2" />
                  </div>
                </div>
              </div>
              <div class="content-item">
                <div class="boxItem" id="boxItem1">
                  <div id="boxItem1Heading">Monthly Disbursement</div>
                  <div class="imageContainer">
                    <img src="assets/IMG3.png" alt="Image 2" />
                  </div>
                </div>
              </div>
            </div>
          <!-- <div class="content-item">
            <div class="boxItem" id="boxItem1">
              <div id="boxItem1Heading">Business Funnel</div>
              <div class="imageContainer">
                <img src="https://picsum.photos/200/300" alt="Image 2" />
              </div>
            </div>
          </div> -->

          <!-- Add more content items as needed -->
        </div>
      </div>
    </div>
  </body>
</html>
